<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="f-5 align-center">Tic Tac Toe</h1>
    </div>
</div>
<div class="board">
    <div class="container">
        <h2 id="who-plays" class="who-plays"></h2>
        <div class="grid">
            <div class="cell" data-cell data-num = "1"></div>
            <div class="cell" data-cell data-num = "2"></div>
            <div class="cell" data-cell data-num = "3"></div>
            <div class="cell" data-cell data-num = "4"></div>
            <div class="cell" data-cell data-num = "5"></div>
            <div class="cell" data-cell data-num = "6"></div>
            <div class="cell" data-cell data-num = "7"></div>
            <div class="cell" data-cell data-num = "8"></div>
            <div class="cell" data-cell data-num = "9"></div>
        </div>
    </div>
</div>
<div id="winner-message" class="winner-message hide">
    <h2 data-message>is winner</h2>
    <button id="restartButton" class="button">Restart</button>
</div>
</body>
</html>
